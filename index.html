<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main class="container">
    <div class="card">

      <div class="card-icon">
        <img src="./images/icon-star.svg" alt="star">
      </div>

      <div class="card-text">
        <h1 class="heading">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>

      <div class="card-ratings">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>

      <button class="submit">Submit</button>

    </div>

    <div class="card-submitted">

      <div class="submitted-img">
        <img src="./images/illustration-thank-you.svg" alt="thank-you-img">
      </div>

      <div class="submitted-rating">
        <p>
          You selected <span class="selected-rating">4</span> out of 5
        </p>
      </div>

      <div class="submitted-text">
        <h1 class="submitted-heading">Thank you!</h1>
        <p class="submitted-description">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>

    </div>

  </main>

</body>
</html>
